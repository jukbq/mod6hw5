<div class="form_box">
    <form>
        <div class="form-group">
            <label for="login" class="form-label">Login</label>
            <input class="form-control" name="login" [(ngModel)]="login" type="name" id="login" placeholder="Enter login" #name="ngModel" required pattern="^[a-zA-z0-9]{3,10}">

        </div>

        <div class="form-group">
            <label for="pass" class="form-label">Password</label>
            <input class="form-control" name="pass" [(ngModel)]="pass" type="password" id="pass" placeholder="Enter password" #password="ngModel" required pattern="^[a-zA-Z0-9_\-\.]{6,16}$">
        </div>

        <div class="form-group">
            <label for="email1" class="form-label">Email address</label>
            <input class="form-control" name="mail" [(ngModel)]="mail" id="email1" placeholder="Enter email" #email="ngModel" required pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
        </div>


        <button *ngIf="!editStatus" (click)="addUser()" type="submit" class="btn btn-success" [disabled]="this.name.invalid || this.password.invalid || this.email.invalid">Add user</button>
        <button *ngIf="editStatus" (click)="editUser()" type="submit" class="btn btn-success" [disabled]="this.name.invalid || this.password.invalid || this.email.invalid">Edit User</button>

    </form>

    <table class="table ">
        <tr>
            <th>#</th>
            <th>Login</th>
            <th>Password</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let user of userArr; index as i ">
            <td> {{i+1}}.</td>
            <td>{{user.login}} </td>
            <td>{{user.pass}} </td>
            <td>{{user.mail}} </td>
            <td><button type="button " (click)="edit(i) " class="btn btn-warning ">Edit</button></td>
            <td><button type="button " (click)="del(i) " class="btn btn-danger" [disabled]="editStatus">Delete</button></td>
        </tr>
    </table>
</div>
